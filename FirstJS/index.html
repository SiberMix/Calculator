<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">

    <title>Калькулятор на JS</title>
</head>
<body>

<div class="calculator">
    <div class="operations-block">
        <button id="buttonPlus" class="btn">+</button>
        <button id="buttonMinus" class="btn">-</button>
        <button id="buttonPMulti" class="btn">*</button>
        <button id="buttonDelite" class="btn">/</button>
    </div>
    <div class="separator">
        <hr>
    </div>
    <div class="inputs-block">
        <div class="block1">
            <label>Число 1</label>
            <input class='number' type="number" value="5" id="1">
        </div>
        <div class="block1">
            <label>Число 2</label>
            <input class='number' type="number" value="5" id="2">
        </div>
        <div>
            <span class="stt"></span>
        </div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
